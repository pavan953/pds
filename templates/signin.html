<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <div id="signinSection">
            <h2>Sign In</h2>
            <form id="signinForm">
                <div class="form-group">
                    <label for="signinEmail">Email:</label>
                    <input type="email" id="signinEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signinPassword">Password:</label>
                    <input type="password" id="signinPassword" name="password" required>
                </div>
                <button type="submit">Sign In</button>
                <p id="signinMessage"></p>
            </form>
            <p>Don't have an account? <a href="{{ url_for('signup') }}" id="showSignup">Sign Up</a></p>
            <p>Forgot your password? <a href="{{ url_for('reset_password') }}" id="showReset">Reset Password</a></p>
        </div>
    </div>
    <script src="../static/js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/userstyles.css">

        <h1>Dashboard</h1>
        <p>Select a year to view order data:</p>
        <input type="date" id="yearPicker" onchange="updateCharts()">
        <div class="chart-container">
            <canvas id="ordersChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="statusChart"></canvas>
        </div>
        <h2>Orders for Selected Date:</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Order Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
